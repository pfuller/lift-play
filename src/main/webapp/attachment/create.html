<lift:surround with="default" at="content">
    <lift:AddAttachment.add form="POST" multipart="true" >
        <div class="column span-24"><h3>Add Attachment</h3>
            <div id="entryform">
                <table>
                    <tr>
                        <td>Content Type</td>
                        <td>Content</td>
                        <td>Attachment ID</td>
                        <td></td>
                    </tr>
                    <tr>
                    <td><att:attachmentId /></td>
                    <td><att:contentType /></td>
                    <td><att:content /></td>
                    <td><button>Add</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </lift:AddAttachment.add>
</lift:surround>
